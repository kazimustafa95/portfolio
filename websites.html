         max-width: 100%;
         margin: 0px auto;
         height: 400px;
         border: 2px solid #f7f7f7;
         padding: 20px;
         overflow: hidden;
         }
         .thumbnail img {
         -webkit-transition: transform 7s;
         -moz-transition: transform 7s;
         transition: transform 5s;
         width: 100%;
         }
         .thumbnail:hover img {
         transform: translateY(-71%);
         }
         .gallery {
         width: 330px;
         margin: 0;
         padding: 0;
         }
         .social-content {
         display: inline-block;
         position: relative;
         width: 100%;
         padding-top: 100%;
         cursor: pointer;
         overflow: hidden;
         }
         .comic-content .col-12:nth-child(n+4) {
         display: none;
         }
         .social-photo {
         width: 100%;
         object-fit: cover;
         position: absolute;
         top: 0;
         left: 0;
         transform: scale(1);
         transition: .4s;
         }
         .gallery li { 
         display: none;
         float: left;
         list-style: none;
         margin-right: 10px;
         }
         .more, .less {
         background-color: #2EAFEC;
         clear: both;
         color: #fff;
         cursor: pointer;
         display: block;
         font-size: 14px;
         margin-top: 6px;
         padding: 6px 0;

      <script>
         $(document).ready(function () {
         $('.comic-content .col-12:lt(3)').show();
         $('.less').hide();
         var items =  9;
         var shown =  3;
         $('.more').click(function () {
             $('.less').show();
             shown = $('.comic-content .col-12:visible').length+3;
             if(shown< items) {
               $('.comic-content .col-12:lt('+shown+')').show(300);
             } else {
               $('.comic-content .col-12:lt('+items+')').show(300);
               $('.more').hide();
             }
         });
         $('.less').click(function () {
             $('.comic-content .col-12').not(':lt(3)').hide(300);
             $('.more').show();
             $('.less').hide();
         });
         });
      </script>
